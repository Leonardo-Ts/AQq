

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/Comun/plantilla.xhtml">
	<ui:param name="componente" value="#{beanAplicacionFirma}" />

	<ui:define name="tituloPagina">AQ Aplicaciones - Inicio 
			<ui:param name="clase_pagina" value="aplicacion" />
	</ui:define>
	<ui:define name="navegacionDeFlechas">
		<li>AQ Aplicaciones</li>
	</ui:define>

	<ui:define name="cuerpoPagina">
		<h5>Módulos de Aplicación Principal:</h5>
		<ul>
			<ui:repeat var="modulo"
				value="#{beanAplicacionAlarma.listaDeModulosDeAplicaciones}">
				<li><h:outputLink value="..#{modulo.pagina}"
						title="#{modulo.descripcion}">
						<h:outputText value="#{modulo.nombrecorto}" />
					</h:outputLink> :&#160; <h:outputText value="#{modulo.descripcion}" /></li>
			</ui:repeat>
		</ul>
	</ui:define>
</ui:composition>
