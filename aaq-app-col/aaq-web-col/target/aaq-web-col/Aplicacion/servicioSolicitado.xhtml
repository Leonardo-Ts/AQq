

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/Comun/plantilla.xhtml">
	<ui:param name="componente" value="#{beanAplicacionServicioSolicitado}" />


	<ui:define name="tituloPagina">AQ Aplicaciones - Servicios Solicitados 
			<ui:param name="clase_pagina" value="aplicacion" />
	</ui:define>
	<ui:define name="navegacionDeFlechas">
		<li><a href="inicio.siica">AQ Aplicaciones</a></li>
		<li>Monitoreo de Servicios Solicitados</li>
	</ui:define>

	<ui:define name="cuerpoPagina">
		<h:form>
			<div class="forma_un_tercio">
				<p:panel header="Filtros" styleClass="panelesV">
					<h:panelGrid columns="2" styleClass="tabla_captura"
						columnClasses="cuarto,tres_cuartos">
						<p:outputLabel for="txtipoServicio" value="Tipo de Servicio" />
						<h:selectOneMenu id="txtipoServicio"
							value="#{beanAplicacionServicioSolicitado.txtTipoServicio}">
							<f:selectItem noSelectionOption="true" itemLabel="-- Opcional --" />
							<f:selectItem itemValue="Agencia" itemLabel="Agencia" />
							<f:selectItem itemValue="Ambulancia / Hospital"
								itemLabel="Ambulancia / Hospital" />
							<f:selectItem itemValue="Constructora" itemLabel="Constructora" />
							<f:selectItem itemValue="Taller" itemLabel="Taller" />
						</h:selectOneMenu>

						<p:outputLabel for="txtNumeroDeReporte" value="Numero Reporte" />
						<p:inputText onkeyup="permitirSoloNumeros(this);"
							id="txtNumeroDeReporte"
							value="#{beanAplicacionServicioSolicitado.txtNumeroReporte}">
						</p:inputText>
						<p:commandButton ajax="true" value="Aceptar"
							update=":forma_tabla:tabla"
							actionListener="#{beanAplicacionServicioSolicitado.actualizarListado}" />
					</h:panelGrid>
				</p:panel>

			</div>
		</h:form>
		<div class="forma_completa">
			<ui:decorate template="/Comun/comunTabla.xhtml">
				<ui:param name="componente"
					value="#{beanAplicacionServicioSolicitado}" />
				<ui:param name="listaAutoActualizable" value="true" />
				<ui:param name="listaAutoActualizableIntervalo" value="60" />
				<ui:param name="listaObjetos" value="#{componente.listado}" />
				<ui:param name="listaColumnas" value="#{reporteSolicitado.columnas}" />
				<ui:param name="listaDe" value="Monitoreo de Servicios Solicitados" />

			</ui:decorate>
		</div>
	</ui:define>
</ui:composition>
