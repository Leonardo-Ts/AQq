<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<h:outputScript library="primefaces" name="jquery/jquery.js"/>
		<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/resources/css/materialize.css" />
		<script type="text/javascript" src="../resources/js/materialize.min.js"></script>
		<link rel="shortcut icon"
		href="#{facesContext.externalContext.requestContextPath}/diseno/imagenes/fav/aaq1.gif" />
	</h:head>
	
	<h:body>
		<div class="valign-wrapper" id="login-page">
			<div class="container ">
				<div class="center-align">
					<div class="row">					
						<div class="col s12">
							<div class="card horizontal">
								<div class="card-image">
									<img class="responsive-img " style="width: 360px;" src="../diseno/imagenes/login/log1.jpg"></img>
								</div>
								<div class="card-stacked">
									<div class="card-content">
								
										<img class="responsive-img" style="max-width: 380px;" src="../diseno/imagenes/logos/aaq.png" />
										<div class="left-align">
											<br/>
											<br/>
											<span class="card-title">Inicio de Sesión</span>
										</div>
										<div class="left-align">
											<h:form id="formaLogin">
												<p:growl autoUpdate="true"/>
												<div class="row">
													
													<div class="col s6 input-field">
														<h:inputText value="#{beanAplicacionFirma.txtUsername}" id="username" required="true" requiredMessage="Usuario Requerido"/>
														<h:outputLabel value="Usuario:" for="username" />
													</div>
													
													<div class="col s6 input-field">
														<h:inputSecret value="#{beanAplicacionFirma.txtPasswd}" id="passwd" required="true" requiredMessage="Contraseña Requerida" autocomplete="off" />
														<h:outputLabel value="Contraseña:" for="passwd" />
													</div>
													
												</div>
												<div class="row">
													<div class="col s6 offset-s6 input-field">
														<h:commandButton value="Iniciar Sesión" styleClass="btn btn-small  purple darken-2" action="#{beanAplicacionFirma.doAccionLogin}"/>
													</div>
												</div>
											</h:form>
										</div>
									</div>
									<div class="card-action" style="font-size:12px;">
          								Copyright © 2023 | Quálitas Compañía de Seguros S.A. de C.V. Colombia | Todos los Derechos Reservados | V.6.22.1
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</h:body>

</html>
