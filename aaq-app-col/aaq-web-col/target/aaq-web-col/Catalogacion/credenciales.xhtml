<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/Comun/plantilla.xhtml">
    <ui:param name="componente" value="#{beanCatCredenciales}"/>

    <ui:define name="tituloPagina">Catalogacion &#160;<h:outputText
            value="Credenciales"/>
        <ui:param name="clase_pagina" value="catalogacion"/>
    </ui:define>
    <ui:define name="navegacionDeFlechas">
        <li><a href="inicio.siica">Catalogación</a></li>
        <li>Credenciales</li>
    </ui:define>

    <ui:define name="cuerpoPagina">
        <ui:decorate template="/Comun/FiltroCatalogos.xhtml">
            <ui:param name="componente" value="#{beanCatCredenciales}"/>
            <ui:param name="mostrarTxtNombre" value="true"/>
            <ui:param name="mostrarEtiquetaNombre" value="true"/>
            <ui:param name="listaDe" value="Credenciales"/>
            <ui:param name="mostrarBotonFiltrar" value="true"/>
            <ui:param name="mostrarBotonAgregarRegistro" value="true"/>
            <ui:param name="mostrarPanel" value="true"/>
           
        </ui:decorate>
        <ui:decorate template="/Comun/comunDownUp.xhtml">
            <ui:param name="componente" value="#{beanCatCredenciales}"/>
            <ui:param name="descripcion" value="Credenciales"/>
        </ui:decorate>
        <ui:decorate template="/Comun/comunTabla.xhtml">
            <ui:param name="componente" value="#{beanCatCredenciales}"/>
            <ui:param name="listaObjetos" value="#{componente.listado}"/>
            <ui:param name="listaColumnas" value="#{catalogoCredenciales.columnas}"/>
            <ui:param name="listaDe" value="Credenciales"/>
            <ui:param name="mostrarBotonEditarRegistro" value="true"/>
            <ui:param name="mostrarBotonEliminarRegistro" value="true"/>
            <ui:param name="mostrarPanel" value="true"/>
        </ui:decorate>
        
        <ui:decorate template="/Comun/comunPanel.xhtml">
            <ui:param name="componente" value="#{beanCatCredenciales}"/>
            <ui:param name="mostrarBotonAceptar" value="true"/>
            <ui:param name="mostrarBotonCerrar" value="true"/>
            <ui:param name="listaDe" value="Credenciales"/>
            <ui:param name="validador" value="Credenciales"/>
            <ui:define name="contenidoAdicional">
            	<p:outputLabel for="nombre" value="Nombre: "/>
                <p:inputText id="nombre" value="#{componente.objetoABM.nombre}" placeholder="Nombre"/>
                <p:outputLabel for="url" value="URL: "/>
                <p:inputTextarea id="url" value="#{componente.objetoABM.url}" placeholder="URL"/>
                <p:outputLabel for="direccion" value="Dirección: "/>
                <p:inputTextarea id="direccion" value="#{componente.objetoABM.direccion}" placeholder="Dirección"/>
                <p:outputLabel for="usuario" value="Usuario: "/>
                <p:password id="usuario" value="#{componente.objetoABM.usuario}" placeholder="Usuario"/>
                 <p:outputLabel for="pwd" value="Contraseña: "/>
                <p:password id="pwd" value="#{componente.objetoABM.pwd}" placeholder="Contraseña"/>
                
            </ui:define>
        </ui:decorate>
    </ui:define>
</ui:composition>
