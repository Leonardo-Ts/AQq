

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/Comun/plantilla.xhtml">
	<ui:param name="componente" value="#{beanReporteMensajeSMS}" />
	<ui:define name="tituloPagina">
		<h:outputText value="AQ Reportes - SMS" />
		<ui:param name="clase_pagina" value="reporte" />
	</ui:define>
	<ui:define name="navegacionDeFlechas">
		<li><a href="inicio.siica">Reportes</a></li>
		<li><h:outputText value="SMS" /></li>
	</ui:define>

	<ui:define name="cuerpoPagina">

		<ui:decorate template="/Comun/comunFiltro.xhtml">
			<ui:param name="componente" value="#{beanReporteMensajeSMS}" />
			<ui:param name="mostrarFiltroFecha" value="true" />
			<ui:param name="mostrarFiltroComboEstado" value="true" />
			<ui:param name="mostrarFiltroComboBase" value="true" />
			<ui:param name="mostrarFiltroComboTerminal" value="true" />
			<ui:param name="mostrarTxtNumeroReporte" value="true" />
			<ui:param name="mostrarBotonReporteGraficaBarra" value="true" />
		</ui:decorate>
		<ui:decorate template="/Comun/comunExportacion.xhtml">
			<ui:param name="componente" value="#{beanReporteMensajeSMS}" />
			<ui:param name="descripcion" value="Mensajes SMS" />
		</ui:decorate>
			<!-- INICIO	PRUEBA PARA GRAFICA -->
		<ui:decorate template="/Comun/comunGraficaBarra.xhtml">
			<ui:param name="componente" value="#{beanReporteMensajeSMS}" />
		</ui:decorate>
		
		<ui:decorate template="/Comun/comunTabla.xhtml">
			<ui:param name="componente" value="#{beanReporteMensajeSMS}" />
			<ui:param name="listaObjetos" value="#{componente.listado}" />
			<ui:param name="listaColumnas" value="#{mensajeSms.columnas}" />
			<ui:param name="listaDe" value="Mensajes SMS" />
		</ui:decorate>
	</ui:define>
</ui:composition>
