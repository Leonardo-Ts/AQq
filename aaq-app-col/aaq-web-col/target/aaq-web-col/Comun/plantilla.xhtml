<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

<meta http-equiv="content-type" content="text/html; x-content-type-options=nosniff"  />

	<meta http-equiv="cache-control" content="no-cache" />
	<meta name="robots" content="index,follow" />
	<meta name="publisher"
		content="Integracion de Sistemas de Avanzada Tecnologia" />
	<meta name="copyright"
		content="Integracion de Sistemas de Avanzada Tecnologia" />
	<meta name="distribution" content="global" />
	<meta name="description" content="Servidor de aplicaciones AQ" />
	<meta name="keywords" content="SIICA" />
	<title>Servidor AQ Versión 1.0 -<h:outputText
			value="#{componente.usuarioActual.username}" />&#160;&#187;&#160;<ui:insert
			name="tituloPagina" />
	</title>
	<link rel="stylesheet" type="text/css" media="screen,projection,print"
		href="#{facesContext.externalContext.requestContextPath}/diseno/estilos/reset.css" />

	<style>
.ui-icon {
	background-image:
		url("#{facesContext.externalContext.requestContextPath}/javax.faces.resource/images/ui-icons_ffffff_256x240.png.siica?ln=primefaces-aristo")
		!important;
}
</style>

	<link rel="stylesheet" type="text/css" media="screen,projection,print"
		href="#{facesContext.externalContext.requestContextPath}/diseno/estilos/estilos.css?v=14" />


	<link rel="shortcut icon"
		href="#{facesContext.externalContext.requestContextPath}/diseno/imagenes/fav/aaq1.gif" />


	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/diseno/javascript/funciones.js?v=17">
		
	</script>
	<link href="https://fonts.googleapis.com/css?family=Roboto"
		rel="stylesheet" />
	<h:outputScript library="primefaces" name="jquery/jquery.js" />
</h:head>
<h:body>
	<div class="contenedor">
		<p:outputPanel rendered="#{!ocultarEncabezado}">

			<div id="encabezado">
			
				<div class="encabezado-margen">
					<div class="encabezado">
						<div class="encabezado-superior">
							<h:outputLink title="Ir a inicio"
								value="#{componente.ligaInicio}">
								<h:graphicImage url="/diseno/imagenes/logos/aaq.png"
									styleClass="logo_qualitas" alt="Logotipo"
									rendered="#{componente.esParaQualitas}" />

							</h:outputLink>
							<div class="logo_sitio">
								
									<div style="float: right;">
										<div style="display: inline-block; vertical-align: super;">
										<h4>
											<h:outputText value="Bienvenido (a): "
												style="font-weight:100;" />
											<h:outputText value=" #{componente.usuarioActual}"
												rendered="#{componente.tieneSesion}" />
										</h4>
										</div>
										<div style="display: inline-block;">
											<h:graphicImage styleClass="logo_usuario"
												url="/diseno/imagenes/logos/usuario.png" alt="Logousuario" />
										</div>
									</div>
	
									<div style="clear: right; float: right;">
										<div class="espacio_reloj" style="display: inline-block;">
										 <h3>
										 <p id="display-time">
											<script>
											function myFunc()  {
												var MyDateString;
												var now = new Date(new Date().toLocaleString('en', {timeZone: 'America/Bogota'}));//new Date();
												MyDateString = ('0' + now.getDate()).slice(-2) + '/' + ('0' + (now.getMonth()+1)).slice(-2) + '/' + now.getFullYear();
												var time = MyDateString+" "+now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
												document.getElementById('display-time').innerHTML = time;
										    }
										    setInterval(myFunc, 1000);
											</script>
											</p>
										</h3>
										
										</div>
										<div style="display: inline-block;">
											<h:form>
											<h4>
												<p:commandButton value="Salir"
													styleClass="btn btn-small  purple darken-2"
													action="#{beanAplicacionFirma.doSalirGeneral}"  ajax="false" update="@all"/>
													</h4>
											</h:form>
										</div>
									</div>
								

							</div>
						</div>


						<div class="encabezado-inferior">
							<ul>
								<li><h:outputLink title="Ir a Inicio"
										value="#{componente.ligaInicio}">AQ</h:outputLink></li>
								<ui:insert name="navegacionDeFlechas" />
							</ul>

						</div>

					</div>
				</div>
			</div>


			<h:form>
				<div class="barra_navegacion_avanzada">
				
					<p:menubar model="#{componente.modeloMenu}"
						rendered="#{componente.tieneSesion}" styleClass="menuP">
					</p:menubar>
				</div>
			</h:form>
		</p:outputPanel>

		<div class="principal-margen">
			<div class="principal">
				<ui:insert name="reportePagina">
				</ui:insert>
				<div class="contenido" style="margin-top: 5px">
					<div class="esquina-superior-blanco-centro">
						<div class="esquina-superior-blanco-izq"></div>
						<div class="esquina-superior-blanco-der"></div>
					</div>

					<div class="contenido-celda">

						<p:outputPanel rendered="#{!ocultarEncabezado}">
							<h1 id="titulo_pagina">

								<h:graphicImage
									url="/diseno/imagenes/paginas/#{clase_pagina}.gif" id="show"
									alt="logotipo" />
								<ui:insert name="tituloPagina" />
								<h:outputText value="#{componente.SIICAScroller}" />
							</h1>
						</p:outputPanel>


						<ui:fragment rendered="#{componente.tieneSessionCorrectaEnPagina}">
							<ui:fragment rendered="#{componente.validarPaginaActual}">
								<ui:insert name="cuerpoPagina" />
							</ui:fragment>
							<ui:fragment rendered="#{!componente.validarPaginaActual}">
								<ui:include src="/Sistema/denegado.xhtml" />
							</ui:fragment>
						</ui:fragment>

					</div>
					<div class="esquina-inferior-blanco-centro">
						<div class="esquina-inferior-blanco-izq" />
						<div class="esquina-inferior-blanco-der" />
					</div>
				</div>
			</div>
		</div>
		<div class="pie_de_pagina">
			<p>
				Copyright &#169;&#160;
				<h:outputText value="#{componente.actualYear}" />
				|
				<h:outputText value="Quálitas Compañía de Seguros S.A. de C.V."
					rendered="#{componente.esParaQualitas}" />

				| Todos los Derechos Reservados <a
					href="http://nuevo.controltrack.net" target="_blank"
					rel="noopener noreferrer"> <h:graphicImage
						url="/diseno/imagenes/logos/logo_controltrack.png"
						style="vertical-align:middle; "
						rendered="#{componente.esParaBanorte}" />
				</a>
			</p>
		</div>

	</div>

	<p:growl autoUpdate="true" showDetail="true" />
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()"  />
	<p:dialog closeOnEscape="true" widgetVar="statusDialog" modal="true"
		draggable="false" closable="false" resizable="false"
		showHeader="false"  >
		<p:graphicImage value="/diseno/imagenes/ajax/ajaxloadingbar.gif" />
	</p:dialog>
	

	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/diseno/javascript/footer.js" />
</h:body>
</html>
