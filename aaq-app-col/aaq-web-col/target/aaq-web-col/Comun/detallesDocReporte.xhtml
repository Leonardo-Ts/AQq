

<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="forma_un_tercioDoc">
		<h:form id="forma_catalogo_freq2" rendered="#{!beanAplicacionMonitor.permisoTodosEstados and !beanAplicacionMonitor.permisoTodosBases}">
			<p:panel header="Detalles de Documentos por Reporte" styleClass="panelesV">
				<h:panelGrid columns="2" columnClasses="mitad,mitad"
					styleClass="tabla_captura">
					
					<p:outputLabel for="txt_rep" value="Número de Reporte:"
						rendered="#{mostrarTxtNumeroReporte and mostrarEtiquetaNumeroReporte}" />
					<p:inputText onkeyup="permitirSoloNumeros(this);"
						rendered="#{mostrarTxtNumeroReporte}" id="txt_rep"
						value="#{componente.txtNumeroReporteBuscar}" />

					<p:commandButton id="botonBuscar" value="Buscar"
					rendered="#{mostrarBotonBuscar}"
					actionListener="#{componente.actualizarPendientes}"
					update="txt_pendientesCorreo, txt_pendientesQcontent" />	
					
					
					<p:outputLabel for="txt_pendientesCorreo" value="Faltantes correo:" />
					<h:outputText  id="txt_pendientesCorreo" value="#{componente.txtFaltantesCorreo}" />
					
					<p:outputLabel for="txt_pendientesQcontent" value="Faltantes QCONTENT:" />
					<h:outputText  id="txt_pendientesQcontent" value="#{componente.txtFaltantesQContent}" />
								
					</h:panelGrid>
			</p:panel>

		</h:form>
		
		<h:form id="forma_catalogo2" rendered="#{beanAplicacionMonitor.permisoTodosEstados and beanAplicacionMonitor.permisoTodosBases}">
			<p:panel header="Detalles de Documentos por Reporte" styleClass="panelesV">
				<h:panelGrid columns="2" columnClasses="mitad,mitad"
					styleClass="tabla_captura">

					<p:outputLabel for="txt_rep" value="Número de Reporte:"
						rendered="#{mostrarTxtNumeroReporte and mostrarEtiquetaNumeroReporte}" />
					<p:inputText onkeyup="permitirSoloNumeros(this);"
						rendered="#{mostrarTxtNumeroReporte}" id="txt_rep"
						value="#{componente.txtNumeroReporteBuscar}" />

					<p:commandButton id="botonBuscar" value="Buscar"
					rendered="#{mostrarBotonBuscar}"
					actionListener="#{componente.actualizarPendientes}"
					update="txt_pendientesCorreo, txt_pendientesQcontent" />	
					
					<p:row></p:row>
					
					<p:outputLabel for="txt_pendientesCorreo" value="Faltantes correo:" />
					<h:outputText  id="txt_pendientesCorreo" value="#{componente.txtFaltantesCorreo}" />
					
					<p:outputLabel for="txt_pendientesQcontent" value="Faltantes QCONTENT:" />
					<h:outputText  id="txt_pendientesQcontent" value="#{componente.txtFaltantesQContent}" />	
				</h:panelGrid>	
			</p:panel>

		</h:form>

	</div>
</ui:component>
