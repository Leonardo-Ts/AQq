<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="forma_mitad">
		<h:form id="forma_exportacion_excel">
			<p:panel header="Bajar Archivo Excel" styleClass="panelesV">
				<h:panelGrid columns="2" columnClasses="tercio,tres_cuartos"
					styleClass="tabla_captura">

					<h:commandLink id="ExportExcel" title="Descargar Excel"
						action="#{componente.doAccionReporte}" >
						<f:param name="id" value="excel" />
						<f:param name="descripcion" value="#{descripcion}" />
						<h:graphicImage
							url="/diseno/imagenes/reportes/iconExportExcel.png" alt="Excel" />
					</h:commandLink>

				</h:panelGrid>
				
			</p:panel>
		</h:form>
		
			
	</div>
</ui:component>
