<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="forma_mitad">
		<h:form id="forma_exportacion">
			<p:panel header="Subir Archivo" styleClass="panelesV">
				<h:panelGrid columns="1" columnClasses="completo"
					styleClass="tabla_captura">

					<p:fileUpload fileUploadListener="#{componente.handleFileUpload}"
						mode="advanced" dragDropSupport="false"  update=":forma_tabla:tabla, forma_exportacion"
						sizeLimit="100000" fileLimit="1" allowTypes="/(\.|\/)(csv)$/" 
						
						label="Archivo" uploadLabel="Subir" cancelLabel="Cancelar"
						fileLimitMessage="Numero de archivos excedidos."
						invalidFileMessage="El tipo de archivo es invalido." />
						

					<p:growl id="messages" showDetail="true" />
					<ui:insert name="contenidoAdicional"   />
				</h:panelGrid>
				
			</p:panel>
		</h:form>
	</div>
	
		
</ui:component>
