<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/Comun/plantilla.xhtml">
    <ui:param name="componente" value="#{beanCatMP}"/>

    <ui:define name="tituloPagina">Catalogacion &#160;<h:outputText
            value="MP"/>
        <ui:param name="clase_pagina" value="catalogacion"/>
    </ui:define>
    <ui:define name="navegacionDeFlechas">
        <li><a href="inicio.siica">Catalogación</a></li>
        <li>MP</li>
    </ui:define>

    <ui:define name="cuerpoPagina">
        <ui:decorate template="/Comun/FiltroCatalogos.xhtml">
            <ui:param name="componente" value="#{beanCatMP}"/>
            <ui:param name="mostrarTxtClave" value="true"/>
            <ui:param name="mostrarEtiquetaClave" value="true"/>
            <ui:param name="listaDe" value="MP"/>
            <ui:param name="mostrarBotonFiltrar" value="true"/>
            <ui:param name="mostrarBotonAgregarRegistro" value="true"/>
            <ui:param name="mostrarPanel" value="true"/>
           
        </ui:decorate>
        <ui:decorate template="/Comun/comunDownUp.xhtml">
            <ui:param name="componente" value="#{beanCatMP}"/>
            <ui:param name="descripcion" value="MP"/>
        </ui:decorate>
        <ui:decorate template="/Comun/comunTabla.xhtml">
            <ui:param name="componente" value="#{beanCatMP}"/>
            <ui:param name="listaObjetos" value="#{componente.listado}"/>
            <ui:param name="listaColumnas" value="#{catalogoMp.columnas}"/>
            <ui:param name="listaDe" value="MP"/>
            <ui:param name="mostrarBotonEditarRegistro" value="true"/>
            <ui:param name="mostrarBotonEliminarRegistro" value="true"/>
            <ui:param name="mostrarPanel" value="true"/>
        </ui:decorate>
        
        <ui:decorate template="/Comun/comunPanel.xhtml">
            <ui:param name="componente" value="#{beanCatMP}"/>
            <ui:param name="mostrarBotonAceptar" value="true"/>
            <ui:param name="mostrarBotonCerrar" value="true"/>
            <ui:param name="listaDe" value="MP"/>
            <ui:param name="validador" value="MP"/>
            <ui:define name="contenidoAdicional">
            	<p:outputLabel for="clave" value="Clave: "/>
                <p:inputText id="clave" value="#{componente.objetoABM.clave}" />
                <p:outputLabel for="idEntidad" value="IdEntidad: "/>
                <p:inputText id="idEntidad" value="#{componente.objetoABM.idEntidad}" />
                <p:outputLabel for="idMunicipio" value="idMunicipio: "/>
                <p:inputText id="idMunicipio" value="#{componente.objetoABM.idMunicipio}" />
                <p:outputLabel for="descripcion" value="Descripción: "/>
                <p:inputTextarea id="descripcion" value="#{componente.objetoABM.descripcion}" />
                <p:outputLabel for="direccion" value="Dirección: "/>
                <p:inputTextarea id="direccion" value="#{componente.objetoABM.direccion}" />
                <p:outputLabel for="munLegal" value="Municipio Legal: "/>
                <p:inputText id="munLegal" value="#{componente.objetoABM.municipioLegal}" />
                <p:outputLabel for="entidad" value="Entidad: "/>
                <p:inputText id="entidad" value="#{componente.objetoABM.entidad}" />
                <p:outputLabel for="municipio" value="Municipio: "/>
                <p:inputText id="municipio" value="#{componente.objetoABM.municipio}" />
            </ui:define>
        </ui:decorate>
    </ui:define>
</ui:composition>
