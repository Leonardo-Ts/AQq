<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/Comun/plantilla.xhtml">
    <ui:param name="componente" value="#{beanCatPartesAuto}"/>

    <ui:define name="tituloPagina">Catalogacion &#160;<h:outputText
            value="Partes Auto"/>
        <ui:param name="clase_pagina" value="catalogacion"/>
    </ui:define>
    <ui:define name="navegacionDeFlechas">
        <li><a href="inicio.siica">Catalogación</a></li>
        <li>Partes Auto</li>
    </ui:define>

    <ui:define name="cuerpoPagina">
        <ui:decorate template="/Comun/FiltroCatalogos.xhtml">
            <ui:param name="componente" value="#{beanCatPartesAuto}"/>
            <ui:param name="mostrarTxtTipo" value="true"/>
            <ui:param name="mostrarEtiquetaTipo" value="true"/>
            <ui:param name="mostrarTxtNumero" value="true"/>
            <ui:param name="mostrarEtiquetaNumero" value="true"/>
            <ui:param name="listaDe" value="Partes Auto"/>
            <ui:param name="mostrarBotonFiltrar" value="true"/>
            <ui:param name="mostrarBotonAgregarRegistro" value="true"/>
            <ui:param name="mostrarPanel" value="true"/>
           
        </ui:decorate>
        <ui:decorate template="/Comun/comunDownUp.xhtml">
            <ui:param name="componente" value="#{beanCatPartesAuto}"/>
            <ui:param name="descripcion" value="Partes Auto"/>
        </ui:decorate>
        <ui:decorate template="/Comun/comunTabla.xhtml">
            <ui:param name="componente" value="#{beanCatPartesAuto}"/>
            <ui:param name="listaObjetos" value="#{componente.listado}"/>
            <ui:param name="listaColumnas" value="#{catalogoPartesAuto.columnas}"/>
            <ui:param name="listaDe" value="Partes Auto"/>
            <ui:param name="mostrarBotonEditarRegistro" value="true"/>
            <ui:param name="mostrarBotonEliminarRegistro" value="true"/>
            <ui:param name="mostrarPanel" value="true"/>
        </ui:decorate>
        
        <ui:decorate template="/Comun/comunPanel.xhtml">
            <ui:param name="componente" value="#{beanCatPartesAuto}"/>
            <ui:param name="mostrarBotonAceptar" value="true"/>
            <ui:param name="mostrarBotonCerrar" value="true"/>
            <ui:param name="listaDe" value="Partes Auto"/>
            <ui:param name="validador" value="Partes Auto"/>
            <ui:define name="contenidoAdicional">
            	
            	<p:outputLabel for="tipoParte" value="Tipo Parte: "/>
                <p:inputText id="tipoParte" value="#{componente.objetoABM.tipoParte}" placeholder="Tipo Parte"/>
                <p:outputLabel for="numParte" value="Número Parte: "/>
                <p:inputText id="numParte" value="#{componente.objetoABM.numParte}" placeholder="Número Parte"/>
                <p:outputLabel for="nombreParte" value="Nombre Parte: "/>
                <p:inputTextarea id="nombreParte" value="#{componente.objetoABM.nombreParte}" placeholder="Nombre Parte"/>
            </ui:define>
        </ui:decorate>
    </ui:define>
</ui:composition>
