

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/Comun/plantilla.xhtml">
	<ui:param name="componente" value="#{beanOperacionConfiguracion}" />

	<ui:define name="tituloPagina">
		<h:outputText value="AQ Configuración de Aplicación" />
		<ui:param name="clase_pagina" value="operacion" />
	</ui:define>
	<ui:define name="navegacionDeFlechas">
		<li><a href="inicio.siica">Operaciones</a></li>
		<li><h:outputText value="Configuración de la Aplicación" /></li>
	</ui:define>


	<ui:define name="cuerpoPagina">        
		<div class="forma_completa">
			<ui:decorate template="/Comun/comunTabla.xhtml">
				<ui:param name="componente" value="#{beanOperacionConfiguracion}" />
				<ui:param name="listaObjetos" value="#{componente.listado}" />
				<ui:param name="listaColumnas" value="#{componente.columnas}" />
				<ui:param name="listaDe" value="Configuraciones del Sistema" />
				<ui:param name="mostrarBotonEditarRegistro" value="true" />
				<ui:param name="mostrarPanel" value="true" />
			</ui:decorate>
		</div>


		<ui:decorate template="/Comun/comunPanel.xhtml">
			<ui:param name="componente" value="#{beanOperacionConfiguracion}" />
			<ui:param name="validador" value="Configuracion"/>
			<ui:param name="listaDe" value="Configuraciones del Sistema" />
			<ui:param name="mostrarBotonAceptar" value="true" />
			<ui:param name="mostrarBotonCerrar" value="true" />

			<ui:define name="contenidoAdicional">
				<p:outputLabel for="confg" value="Configuración" />
				<h:outputText id="confg" value="#{componente.objetoABM.nombre}" /> 

				<p:outputLabel for="valor" value="Valor" />
				<p:inputText id="valor" value="#{componente.objetoABM.valor}" />
			</ui:define>  
		</ui:decorate>

	</ui:define>
</ui:composition>
