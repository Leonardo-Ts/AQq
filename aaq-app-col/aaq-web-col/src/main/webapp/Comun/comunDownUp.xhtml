<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<div class="forma_mitad">
		<h:form id="forma_exportacion">
			<p:panel header="Bajar Archivo / Subir Archivo" styleClass="panelesV">
				<h:panelGrid columns="2" columnClasses="tercio,tres_cuartos"
					styleClass="tabla_captura">

					<h:commandLink id="ExportExcel" title="Descargar Excel"
						action="#{componente.doAccionReporte}" >
						<f:param name="id" value="excel" />
						<f:param name="descripcion" value="#{descripcion}" />
						<h:graphicImage
							url="/diseno/imagenes/reportes/iconExportExcel.png" alt="Excel" />
					</h:commandLink>

					<p:fileUpload fileUploadListener="#{componente.handleFileUpload}"
						mode="advanced" dragDropSupport="false"  update=":forma_tabla:tabla, forma_exportacion"
						sizeLimit="100000" fileLimit="1" allowTypes="/(\.|\/)(csv)$/" 
						
						label="Seleccionar Archivo" uploadLabel="Subir Archivo" cancelLabel="Cancelar"
						fileLimitMessage="Numero de archivos excedidos."
						invalidFileMessage="El tipo de archivo es invalido." />
						
					<p:growl id="messages" showDetail="true" />
					<ui:insert name="contenidoAdicional"   />
				</h:panelGrid>
				
			</p:panel>
		</h:form>
		
			
	</div>
</ui:component>
